<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HD Digital Signs Corporation</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box;}
    body {
      font-family: 'Inter', sans-serif;
      color: #fff;
      background-color: #0A2342;
      line-height: 1.6;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 60px;
      background-color: #0A2342;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header img {
      height: 60px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 30px;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #1E90FF;
    }

    .hero {
      background: linear-gradient(rgba(10,35,66,0.6), rgba(10,35,66,0.6)), url('your-billboard-bg.jpg') center/cover no-repeat;
      text-align: left;
      color: #fff;
      padding: 150px 60px;
    }

    .hero h1 {
      font-size: 3rem;
      font-weight: 700;
      max-width: 600px;
    }

    .hero p {
      font-size: 1.1rem;
      margin: 20px 0;
      max-width: 500px;
    }

    .hero button {
      background-color: #1E90FF;
      color: #fff;
      border: none;
      padding: 12px 30px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    .hero button:hover {
      background-color: #007BFF;
    }

    section {
      padding: 80px 60px;
    }

    .light-section {
      background-color: #f5f7fa;
      color: #0A2342;
    }

    .light-section h2 {
      color: #0A2342;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      font-weight: 700;
    }

    .services-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 30px;
      margin-top: 40px;
    }

    .service-card {
      background-color: #0A2342;
      border: 1px solid #1E90FF;
      border-radius: 10px;
      padding: 25px;
      text-align: center;
      transition: transform 0.3s ease;
    }
