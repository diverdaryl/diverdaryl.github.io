<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inventory Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 40px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .inventory-item {
      width: 280px;
      height: 180px;
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s;
    }

    .inventory-item:hover {
      transform: scale(1.03);
    }

    .inventory-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      transform: scale(1);
      transition: transform 0.3s ease;
    }

    .controls {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      padding: 0 40px;
    }

    .controls button {
      background: rgba(255, 255, 255, 0.3);
      border: none;
      color: white;
      font-size: 30px;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .controls button:hover {
      background: rgba(255, 255, 255, 0.6);
    }

    .zoom-btns {
      position: absolute;
      bottom: 40px;
      width: 100%;
      text-align: center;
    }

    .zoom-btns button {
      background: rgba(255, 255, 255, 0.3);
      border: none;
      color: white;
      font-size: 20px;
      margin: 0 10px;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 40px;
      font-size: 40px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Inventory Images -->
  <div class="inventory-item"><img src="https://picsum.photos/id/1011/600/400" alt="Inventory 1"></div>
  <div class="inventory-item"><img src="https://picsum.photos/id/1012/600/400" alt="Inventory 2"></div>
  <div class="inventory-item"><img src="https://picsum.photos/id/1013/600/400" alt="Inventory 3"></div>
  <div class="inventory-item"><img src="https://picsum.photos/id/1014/600/400" alt="Inventory 4"></div>
  <div class="inventory-item"><img src="https://picsum.photos/id/1015/600/400" alt="Inventory 5"></div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <span class="close-btn" id="closeBtn">&times;</span>
    <div class="controls">
      <button id="prevBtn">&#10094;</button>
      <button id="nextBtn">&#10095;</button>
    </div>
    <img id="lightboxImg" src="" alt="Zoomed Inventory">
    <div class="zoom-btns">
      <button id="zoomIn">+</button>
      <button id="zoomOut">-</button>
      <button id="resetZoom">Reset</button>
    </div>
  </div>

  <script>
    const images = document.querySelectorAll(".inventory-item img");
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightboxImg");
    const closeBtn = document.getElementById("closeBtn");
    const nextBtn = document.getElementById("nextBtn");
    const prevBtn = document.getElementById("prevBtn");
    const zoomIn = document.getElementById("zoomIn");
    const zoomOut = document.getElementById("zoomOut");
    const resetZoom = document.getElementById("resetZoom");

    let currentIndex = 0;
    let zoomLevel = 1;

    function showImage(index) {
      lightboxImg.src = images[index].src;
      lightbox.style.display = "flex";
      currentIndex = index;
      zoomLevel = 1;
      lightboxImg.style.transform = "scale(1)";
    }

    images.forEach((img, i) => {
      img.addEventListener("click", () => showImage(i));
    });

    closeBtn.addEventListener("click", () => {
      lightbox.style.display = "none";
    });

    nextBtn.addEventListener("click", () => {
      currentIndex = (currentIndex + 1) % images.length;
      showImage(currentIndex);
    });

    prevBtn.addEventListener("click", () => {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      showImage(currentIndex);
    });

    zoomIn.addEventListener("click", () => {
      zoomLevel += 0.2;
      lightboxImg.style.transform = `scale(${zoomLevel})`;
    });

    zoomOut.addEventListener("click", () => {
      zoomLevel = Math.max(1, zoomLevel - 0.2);
      lightboxImg.style.transform = `scale(${zoomLevel})`;
    });

    resetZoom.addEventListener("click", () => {
      zoomLevel = 1;
      lightboxImg.style.transform = `scale(1)`;
    });

    // Close when clicking outside image
    lightbox.addEventListener("click", (e) => {
      if (e.target === lightbox) lightbox.style.display = "none";
    });

    // Keyboard navigation
    document.addEventListener("keydown", (e) => {
      if (lightbox.style.display === "flex") {
        if (e.key === "ArrowRight") nextBtn.click();
        if (e.key === "ArrowLeft") prevBtn.click();
        if (e.key === "Escape") closeBtn.click();
      }
    });
  </script>

</body>
</html>
