<!-- INVENTORIES -->
<section id="inventories">
  <div class="content">
    <h1>Available OOH Sites</h1>
    <p>Explore our premium out-of-home advertising locations designed for maximum visibility and impact.</p>
    
    <div class="inventory-grid">
      <!-- Only 1 visible thumbnail -->
      <div style="text-align:center;">
        <img src="NAIA T1-1.png" alt="NAIA T1" class="zoomable" id="naiaT1Thumb" style="max-width:500px; border-radius:12px; box-shadow:0 4px 10px rgba(0,0,0,0.3); cursor:pointer;">
        <p style="margin-top:10px; font-size:1.2em; font-weight:bold; color:#004aad;">NAIA Terminal 1</p>
      </div>
    </div>
  </div>
</section>

<!-- MODAL -->
<div id="imageModal">
  <span id="closeModal">&times;</span>
  <span id="prevArrow" class="arrow">&#10094;</span>
  <div class="modal-content">
    <img id="modalImage" src="" alt="Zoomed Image">
  </div>
  <span id="nextArrow" class="arrow">&#10095;</span>
</div>

<script>
  // Terminal 1 image list
  const terminal1Images = [
    "NAIA T1-1.png",
    "NAIA T1-2.png",
    "NAIA T1-3.png",
    "NAIA T1-4.png",
    "NAIA T1-5.png",
    "NAIA T1-6.png",
    "NAIA T1-7.png",
    "NAIA T1-8.png",
    "NAIA T1-9.png",
    "NAIA T1-10.png",
    "NAIA T1-11.png",
    "NAIA T1-12.png",
    "NAIA T1-13.png",
    "NAIA T1-14.png",
    "NAIA T1-15.png",
    "NAIA T1-16.png",
    "NAIA T1-17.png",
    "NAIA T1-18.png",
    "NAIA T1-19.png",
    "NAIA T1-20.png",
    "NAIA T1-21.png",
    "NAIA T1-22.png",
    "NAIA T1-23.png",
    "NAIA T1-24.png",
    "NAIA T1-25.png",
    "NAIA T1-26.png",
    "NAIA T1-27.png",
    "NAIA T1-28.png",
    "NAIA T1-29.png"
  ];

  const modal = document.getElementById("imageModal");
  const closeModal = document.getElementById("closeModal");
  const modalImage = document.getElementById("modalImage");
  const prevArrow = document.getElementById("prevArrow");
  const nextArrow = document.getElementById("nextArrow");
  let currentIndex = 0;

  document.getElementById("naiaT1Thumb").addEventListener("click", () => {
    openModal(0);
  });

  function openModal(index) {
    currentIndex = index;
    modalImage.src = terminal1Images[index];
    modal.classList.add("show");
    modal.style.display = "flex";
  }

  closeModal.addEventListener("click", () => {
    modal.classList.remove("show");
    setTimeout(() => modal.style.display = "none", 300);
  });

  nextArrow.addEventListener("click", () => {
    currentIndex = (currentIndex + 1) % terminal1Images.length;
    modalImage.style.opacity = 0;
    setTimeout(() => {
      modalImage.src = terminal1Images[currentIndex];
      modalImage.style.opacity = 1;
    }, 200);
  });

  prevArrow.addEventListener("click", () => {
    currentIndex = (currentIndex - 1 + terminal1Images.length) % terminal1Images.length;
    modalImage.style.opacity = 0;
    setTimeout(() => {
      modalImage.src = terminal1Images[currentIndex];
      modalImage.style.opacity = 1;
    }, 200);
  });

  modal.addEventListener("click", e => {
    if (e.target === modal) {
      modal.classList.remove("show");
      setTimeout(() => modal.style.display = "none", 300);
    }
  });
</script>
