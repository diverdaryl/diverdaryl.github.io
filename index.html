<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HD Digital Signs - NAIA Inventory</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #e63946;
    }

    .terminal {
      margin-bottom: 60px;
    }

    .thumbnail {
      width: 90%;
      max-width: 700px;
      border-radius: 15px;
      cursor: pointer;
      transition: transform 0.3s ease;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }

    .thumbnail:hover {
      transform: scale(1.02);
    }

    /* Lightbox modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      padding-top: 80px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.95);
    }

    .modal-content {
      margin: auto;
      display: block;
      width: 85%;
      max-width: 1200px;
      border-radius: 10px;
    }

    .close {
      position: absolute;
      top: 30px;
      right: 50px;
      color: white;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }

    .prev, .next {
      cursor: pointer;
      position: fixed;
      top: 50%;
      width: auto;
      margin-top: -50px;
      padding: 16px;
      color: white;
      font-weight: bold;
      font-size: 30px;
      transition: 0.3s;
      border-radius: 0 3px 3px 0;
      user-select: none;
    }

    .next {
      right: 20px;
    }

    .prev {
      left: 20px;
    }

    .prev:hover, .next:hover, .close:hover {
      color: #e63946;
    }
  </style>
</head>
<body>

  <h1>HD Digital Signs - NAIA Inventory</h1>

  <!-- Terminal 1 Section -->
  <div class="terminal">
    <h2>Terminal 1</h2>
    <img src="NAIA T1-1.jpg" alt="Terminal 1 Preview" class="thumbnail" onclick="openModal('t1')">
  </div>

  <!-- Terminal 2 Section -->
  <div class="terminal">
    <h2>Terminal 2</h2>
    <img src="NAIA T2-1.jpg" alt="Terminal 2 Preview" class="thumbnail" onclick="openModal('t2')">
  </div>

  <!-- Modal for slideshow -->
  <div id="photoModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <img id="modalImage" class="modal-content" />
    <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
    <a class="next" onclick="changeSlide(1)">&#10095;</a>
  </div>

  <script>
    let currentTerminal = '';
    let slideIndex = 1;
    const modal = document.getElementById("photoModal");
    const modalImg = document.getElementById("modalImage");

    const terminals = {
      't1': { count: 22, prefix: 'NAIA T1-' },
      't2': { count: 41, prefix: 'NAIA T2-' }
    };

    function openModal(terminal) {
      currentTerminal = terminal;
      slideIndex = 1;
      modal.style.display = "block";
      showSlide(slideIndex);
    }

    function closeModal() {
      modal.style.display = "none";
    }

    function changeSlide(n) {
      showSlide(slideIndex += n);
    }

    function showSlide(n) {
      const total = terminals[currentTerminal].count;
      const prefix = terminals[currentTerminal].prefix;
      if (n > total) slideIndex = 1;
      if (n < 1) slideIndex = total;
      modalImg.src = prefix + slideIndex + ".jpg";
    }

    document.addEventListener("keydown", function(event) {
      if (modal.style.display === "block") {
        if (event.key === "ArrowRight") changeSlide(1);
        if (event.key === "ArrowLeft") changeSlide(-1);
        if (event.key === "Escape") closeModal();
      }
    });
  </script>

</body>
</html>
