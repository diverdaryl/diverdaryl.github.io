<!-- INVENTORIES -->
<section id="inventories">
  <div class="content">
    <h1>Available OOH Sites</h1>
    <p>Explore our premium out-of-home advertising locations designed for maximum visibility and impact.</p>
    <div class="inventory-grid">
      <div>
        <img src="NAIA-T1-thumb.png" alt="NAIA Terminal 1" class="zoomable" data-terminal="t1">
        <p style="margin-top:10px; font-weight:bold;">NAIA Terminal 1</p>
      </div>
      <div>
        <img src="NAIA-T2-thumb.png" alt="NAIA Terminal 2" class="zoomable" data-terminal="t2">
        <p style="margin-top:10px; font-weight:bold;">NAIA Terminal 2</p>
      </div>
    </div>
  </div>
</section>

<!-- MODAL -->
<div id="imageModal">
  <span id="closeModal">&times;</span>
  <span id="prevArrow" class="arrow">&#10094;</span>
  <div class="modal-content">
    <img id="modalImage" src="" alt="Zoomed Image">
  </div>
  <span id="nextArrow" class="arrow">&#10095;</span>
</div>

<script>
  const modal = document.getElementById("imageModal");
  const closeModal = document.getElementById("closeModal");
  const modalImage = document.getElementById("modalImage");
  const prevArrow = document.getElementById("prevArrow");
  const nextArrow = document.getElementById("nextArrow");
  const zoomables = document.querySelectorAll(".zoomable");

  // Terminal 1 and 2 image sets
  const terminals = {
    t1: [
      "NAIA T1-1.png","NAIA T1-2.png","NAIA T1-3.png","NAIA T1-4.png","NAIA T1-5.png",
      "NAIA T1-6.png","NAIA T1-7.png","NAIA T1-8.png","NAIA T1-9.png","NAIA T1-10.png",
      "NAIA T1-11.png","NAIA T1-12.png","NAIA T1-13.png","NAIA T1-14.png","NAIA T1-15.png",
      "NAIA T1-16.png","NAIA T1-17.png","NAIA T1-18.png","NAIA T1-19.png","NAIA T1-20.png",
      "NAIA T1-21.png","NAIA T1-22.png","NAIA T1-23.png","NAIA T1-24.png","NAIA T1-25.png",
      "NAIA T1-26.png","NAIA T1-27.png","NAIA T1-28.png","NAIA T1-29.png"
    ],
    t2: [
      "NAIA T2-1.png","NAIA T2-2.png","NAIA T2-3.png","NAIA T2-4.png","NAIA T2-5.png",
      "NAIA T2-6.png","NAIA T2-7.png","NAIA T2-8.png","NAIA T2-9.png","NAIA T2-10.png"
    ]
  };

  let currentTerminal = "";
  let currentIndex = 0;

  zoomables.forEach(img => {
    img.addEventListener("click", () => {
      currentTerminal = img.dataset.terminal;
      currentIndex = 0;
      openModal();
    });
  });

  function openModal() {
    modal.classList.add("show");
    modal.style.display = "flex";
    modalImage.src = terminals[currentTerminal][currentIndex];
  }

  closeModal.addEventListener("click", () => {
    modal.classList.remove("show");
    setTimeout(() => modal.style.display = "none", 300);
  });

  nextArrow.addEventListener("click", () => {
    currentIndex = (currentIndex + 1) % terminals[currentTerminal].length;
    changeImage();
  });

  prevArrow.addEventListener("click", () => {
    currentIndex = (currentIndex - 1 + terminals[currentTerminal].length) % terminals[currentTerminal].length;
    changeImage();
  });

  function changeImage() {
    modalImage.style.opacity = 0;
    setTimeout(() => {
      modalImage.src = terminals[currentTerminal][currentIndex];
      modalImage.style.opacity = 1;
    }, 200);
  }

  modal.addEventListener("click", e => {
    if (e.target === modal) {
      modal.classList.remove("show");
      setTimeout(() => modal.style.display = "none", 300);
    }
  });
</script>
