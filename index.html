<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>HD Digital Signs Corporation</title>

  <!-- Google font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --black:#0e0f10;
      --white:#ffffff;
      --muted:#6b6f74;
      --card-shadow: 0 20px 40px rgba(12,12,12,0.12);
      --accent: #111;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: "Poppins", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color:var(--black);
      background:var(--white);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      line-height:1.5;
    }

    a{color:inherit; text-decoration:none}

    /* Header / Nav */
    .site-header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:22px 6%;
      gap:16px;
      background:transparent;
      position:sticky;
      top:0;
      z-index:30;
      backdrop-filter: blur(4px);
    }
    .logo {
      display:flex;
      align-items:center;
      gap:12px;
    }
    .logo img{
      height:56px;
      width:auto;
      display:block;
    }
    .nav {
      display:flex;
      gap:22px;
      align-items:center;
    }
    .nav a{
      font-weight:600;
      color:rgba(0,0,0,0.75);
      padding:8px 12px;
      border-radius:8px;
    }
    .cta {
      background:var(--black);
      color:var(--white);
      padding:10px 16px;
      border-radius:12px;
      box-shadow:0 6px 18px rgba(12,12,12,0.12);
      font-weight:700;
    }

    /* HERO */
    .hero {
      position:relative;
      min-height:64vh;
      display:flex;
      align-items:center;
      padding:56px 6%;
      overflow:hidden;
    }
    .hero::before{
      content:"";
      position:absolute;
      inset:0;
      background-image: url('WebPhoto.jpg');
      background-size:cover;
      background-position:center;
      filter: grayscale(10%) contrast(105%) brightness(0.45);
      z-index:0;
    }
    .hero::after{
      content:"";
      position:absolute;
      inset:0;
      background: linear-gradient(180deg, rgba(0,0,0,0.18) 0%, rgba(0,0,0,0.30) 30%, rgba(0,0,0,0.45) 100%);
      z-index:1;
    }
    .hero-inner{
      position:relative;
      z-index:2;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:24px;
      width:100%;
    }

    .hero-left{
      max-width:720px;
      color:var(--white);
      transform: translateY(0);
    }
    .eyebrow{
      color: rgba(255,255,255,0.9);
      font-weight:700;
      letter-spacing:1px;
      text-transform:uppercase;
      margin-bottom:14px;
