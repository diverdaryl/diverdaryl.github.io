<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HD Digital Signs Corporation</title>
  <style>
    /* GENERAL RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background-color: #ffffff;
      color: #1a1a1a;
      line-height: 1.6;
    }

    header {
      background-color: #1e5af8;
      color: #fff;
      padding: 30px 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    header h1 {
      font-size: 42px;
      font-weight: 800;
      letter-spacing: 1px;
    }

    header p {
      font-size: 16px;
      font-weight: 400;
      margin-top: 5px;
      opacity: 0.9;
    }

    header img {
      height: 70px;
      width: auto;
    }

    /* HERO / BANNER */
    .hero {
      width: 100%;
      height: auto;
    }

    .hero img {
      width: 100%;
      height: auto;
      display: block;
    }

    /* SECTION STYLES */
    section {
      padding: 60px 10%;
    }

    h2 {
      color: #1e5af8;
      font-size: 26px;
      margin-bottom: 15px;
      font-weight: 700;
    }

    p {
      font-size: 16px;
      color: #333;
    }

    .blue-section {
      background-color: #1e5af8;
      color: #fff;
    }

    .blue-section h2 {
      color: #fff;
    }

    .clients {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .clients ul {
      list-style: none;
      padding: 0;
